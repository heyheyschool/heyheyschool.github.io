<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Should do List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  </head>

  <body ng-app="todoApp" ng-controller="addlistController">

 <table>
      <form name="addListForm">
      <div class="form-group">
        <tr><input type="text" class="form-control" id="nameInput" placeholder="name ..." ng-model="newItem.name"></tr>
      </div>
       <tr><input type="text" class="form-control" id="categoryInput" placeholder="category name ..." ng-model="newItem.name2"></tr>
      </div>
      <tr><input type="text" class="form-control" id="commentInput" placeholder="comment ..." ng-model="newItem.comment"></tr>
      </div>
        <tr>
        <br>
        <tr>
        <select id="priorityInput" ng-model="newItem.priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        </tr>
        <br>
      </div> 
      <button type="submit" id ="submitButton" class="btn btn-primary" ng-click="saveNewItem()" ng-model="newItem">Save</button>
    </form>
    </table>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="filters.js"></script>
  </body>
</html>
